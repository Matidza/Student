<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags and stylesheets -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href='{{ url_for('static', filename='css/modules.css')}}'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Modules</title>
</head>
<body class="">
    {% extends "base.html" %}
    {% block content %}

    <div class="container">
        <!-- Search form and back button -->
        <form class="form-inline" method="POST" action="{{ url_for('search') }}">
            <a class="register" href="#" onclick="goBack()">
                <h2><i class="uil uil-arrow-left"></i></h2>
            </a>
            {{ form.hidden_tag() }}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searched">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <!-- Search results -->
        <h3>Searched for... "{{ searched }}"</h3>
        <br>
        <h4>Results:</h4>

        <form method="POST" id="moduleForm">
            {{ form.hidden_tag() }}
            <input type="hidden" id="user_id" name="user_id" value="{{ current_user.id }}">
            <input type="hidden" id="module_id" name="module_id" value="">

            <!-- Display search results and make them clickable to add to the dashboard -->
            {% for module in modules %}
                <div class="clickable-div" onclick="submitModule('{{ module.id }}')">
                    <h4>{{ module.Module }}</h4>
                    <i class="h4">students: {{ module.Students }}</i>
                    <hr>
                </div>
            {% endfor %}
        </form>
    </div>

    <!-- Scripts -->
    <script>
        function submitModule(moduleId) {
            document.getElementById('module_id').value = moduleId;
            document.getElementById('moduleForm').submit();
        }

        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    {% endblock %}
</body>
</html>
