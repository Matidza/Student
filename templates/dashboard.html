<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      :root {
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        /*========= Variables=======*/
        --header-height: 4.3rem;

        /* ======== Colors ========*/
        --hue-color: 216;
        --first-color: hsl(var(--hue-color), 69%, 61%);
        --first-color-second: hsl(var(--hue-color), 69%, 61%);
        --first-color-alt: hsl(var(--hue-color), 57%, 53%);
        --first-color-lighter: hsl(var(--hue-color), 92%, 85%);
        --title-color: hsl(var(--hue-color), 8%, 15%);
        --text-color: hsl(var(--hue-color), 8%, 45%);
        --text-color-light: hsl(var(--hue-color), 8%, 65%);
        --input-color: hsl(var(--hue-color), 70%, 96%);
        --body-color: hsl(var(--hue-color), 60%, 99%);
        --container-color: #ffffff;
        --scroll-bar-color: hsl(var(--hue-color), 12%, 90%);
        --scroll-thumb-color: hsl(var(--hue-color), 12%, 80%);
        --body-font: 'Poppins', sans-serif;

        /*== Font Size ==*/    
        --big-font-size: 2rem;
        --h1-font-size: 1.5rem;
        --h2-font-size: 1.25rem;
        --h3-font-size: 1.125rem;
        --normal-font-size: .938rem;
        --small-font-size: .813rem;
        --smaller-font-size: .75rem;

        /*== Font Weight ==*/
        --font-small: 400;
        --font-medium: 500;
        --font-semi-bold: 600;

        /* Margins Bottoms*/
        --mb-0-25: .25rem;
        --mb-0-5: .5rem;
        --mb-0-75: .75rem;
        --mb-1: 1rem;
        --mb-1-5: 1.5rem;
        --mb-2: 2rem;
        --mb-2-5: 2.5rem;
        --mb-3: 3rem;

        /*== Z index ==*/
        --z-tooltip: 10;
        --z-fixed: 100;
        --z-model: 1000;
      }

      /*======== Font for large Devices===========*/
      @media screen and (min-width: 968px) {
        :root {
          --big-font-size: 3rem;
          --h1-font-size: 2.25rem;
          --h2-font-size: 1.5rem;
          --h3-font-size: 1.25rem;
          --normal-font-size: 1rem;
          --small-font-size: .875rem;
          --smaller-font-size: .813rem;
        }
      }

      /* ================= Variable  Dark theme===================*/
      body.dark-theme {
        --first-color-second: hsl(var(--hue-color), 30%, 8%);
        --title-color: hsl(var(--hue-color), 8%, 95%);
        --text-color: hsl(var(--hue-color), 8%, 75%);
        --input-color: hsl(var(--hue-color), 29%, 16%);
        --body-color: hsl(var(--hue-color), 28%, 12%);
        --container-color: hsl(var(--hue-color), 29%, 16%);
        --scroll-bar-color: hsl(var(--hue-color), 12%, 48%);
        --scroll-thumb-color: hsl(var(--hue-color), 12%, 36%);
      }

      /* Base and General Styles */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html {
        scroll-behavior: smooth;
      }

      .body {
        margin: 0 0 var(--header-height) 0;
        font-family: var(--body-font);
        font-size: var(--h2-font-size);
        background-color: rgb(247, 247, 247);
        color: var(--text-color);
      }

      h1, h2, h3, h4 {
        color: var(--title-color);
        font-weight: var(--font-semi-bold);
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      /* Module Layout */
      .module-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
      }

      .module-item {
        background-color: rgb(255, 252, 252);
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        position: relative;
      }

      /* More general styles */

      .contain {
        margin: 0 auto;
        padding: 20px;
        position: absolute;
        background: linear-gradient(180deg, rgba(64,173,236,0.86) 0%, rgba(222,227,251,0.86) 68%,54%);
        background-blend-mode: normal;
        max-height: 270px;
      }

      .contain__image {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
      }

      .image {
        width: 100px;
        height: 120px;
      }

      .contain__info {
        margin-left: 8px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: var(--text-color);
      }

      .contain__info h4 {
        margin: 0;
        color: hsl(0, 0%, 21%);
        font-weight: 450;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h4 {
        margin-left: 5px;
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 9px;
      }

      .header i:first-child {
        margin-right: 0;
      }

      .header i:last-child {
        margin-left: auto;
        font-size: 1.1rem;
      }

      .hidden {
        display: none;
      }

      .dropdown-content {
        position: absolute;
        color: #007bff;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        top: 100%;
        right: 0;
        margin-top: 5px;
        width: max-content;
      }

      .info-title::after {
        content: '\f078';
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        margin-left: var(--mb-0-5);
        transition: transform 0.3s ease;
      }

      .info-section.active .info-title::after {
        transform: rotate(180deg);
      }

      /* Media Queries */
      @media (max-width: 491px) {
        .contain {
          margin-left: 2%;
          padding: 10px;
          max-width: 430px;
        }

        .contain__info h4 {
          font-size: 1.35rem;
        }

        .header i:last-child {
          font-size: 1rem;
        }

        .module-container {
          grid-template-columns: 1fr;
        }

        .links-container {
          display: flex;
          gap: 15px;
          flex-wrap: wrap;
        }

        .links-container a {
          padding: 5px;
          border: 1.5px solid rgb(27, 105, 252);
          border-radius: 50px;
          background-color: hsl(0, 0%, 95%);
          transition: 0.3s ease;
        }

        .links-container a:hover {
          background-color: rgb(27, 105, 252);
          color: white;
        }

        .dropdown-content {
          position: absolute;
          width: 100%;
          left: 0;
        }
      }

      @media (min-width: 492px) {
        .links-container a {
          display: none;
        }
      }
    </style>
    <title>Your App</title>
  </head>
  <body class="body">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="module-container">
      <div class="module-item">
        <div class="header">
          <h4>Module Title</h4>
          <i class="uil uil-ellipsis-v" onclick="toggleDropdown(this)"></i>
        </div>
        <div class="contain hidden">
          <div class="contain__image">
            <img src="module_image.jpg" class="image" alt="Module Image">
          </div>
          <div class="contain__info">
            <h4>Module Information</h4>
          </div>
        </div>
        <div class="dropdown-content hidden">
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </div>
      </div>
      <!-- More Module Items -->
    </div>

    <script>
      function toggleDropdown(element) {
        const dropdown = element.closest('.module-item').querySelector('.dropdown-content');
        const contain = element.closest('.module-item').querySelector('.contain');
        dropdown.classList.toggle('hidden');
        contain.classList.toggle('hidden');
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849yqD7iDqDQwH5I/8OW1hJ3j95I7XyD4G8C1TymA+Q/gtXTGvH8YgDZRi4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js" integrity="sha384-pgP4ZwV1tSPx76g8BQt8UV1qZCTH4v18VYg0KD6AlDRdwt4H2gNNS8fFDoq1UeY3" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-DyZvUBfFVdV2hj7vc3I1st1pRAXK1OsVV9IzM5FlS8w+a0QZEO1aLPe1pEAvF0H4" crossorigin="anonymous"></script>
  </body>
</html>
