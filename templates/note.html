<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external libraries -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Link to the external CSS file located in the Static/CSS folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/note.css') }}"> 

    <title>Note</title>
</head>
<body>
    <!-- Base Template (Extend a Base HTML if you're using Flask templating) -->
    {% extends "base.html" %}
    
    {% block content %}
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">My Notes</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class="uil uil-file-alt nav__icon"></i> Services
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-message nav__icon"></i> Contact
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
            <div class="nav__btns">
                <i class="uil uil-moon change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__data">
                        <h1 class="home__title">Welcome to My Notes</h1>
                        <h3 class="home__subtitle">Organize your ideas</h3>
                        <p class="home__description">
                            A simple app to help you keep track of your thoughts and tasks.
                        </p>
                        <a href="#" class="button button--flex">
                            Start Now <i class="uil uil-arrow-right button__icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- More sections for about, services, contact can go here -->
    </main>

    <!-- Footer -->
    <footer class="footer section">
        <div class="footer__container container">
            <h1 class="footer__title">My Notes</h1>
            <p class="footer__description">Stay organized with ease!</p>
            <div class="footer__social">
                <a href="#" class="footer__social-link">
                    <i class="uil uil-facebook-f"></i>
                </a>
                <a href="#" class="footer__social-link">
                    <i class="uil uil-twitter-alt"></i>
                </a>
                <a href="#" class="footer__social-link">
                    <i class="uil uil-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
    {% endblock %}

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
