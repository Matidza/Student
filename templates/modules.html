<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Dashboard</title>
  </head>
  <body>
  
<div class="p-3 mb-2 bg-light text-dark">

    
   
      <form class="form-inline">
        <a class="register" href="{{ url_for('dashboard')}}" style="margin-left:10px;">
            <h2><i style="width:10px;height:10px;"  class="uil uil-arrow-left"></i></h2>
        </a>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="max-width:200px;margin-left:45px;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-left:15px;">Search</button>
      </form>
    
    <br>
     <div class="container border border-white p-3 mb-2 bg-white text-dark shadow p-3 mb-5 bg-white rounded" style="max-width: 370px; max-height: 750px; overflow-y:auto;border-radius: 8px;
                            border: 1.5px solid #white;">
         {% for module in all_modules %}
      
          <div class="" style="width: 370px; margin-top:10px;" >
            <h4><b>{{ module.Module }}</b></h4>
          
            <i>students:</i> {{ module.Students }}
            <hr>
          </div>
          
            
          {% endfor %}
     </div>         
   
    
    

  </div> 
    <script src="{{ url_for('static', filename='js/js.js')}}"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
