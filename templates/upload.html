<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href='{{ url_for('static', filename='upload.css')}}'>
  <!--<link rel="stylesheet" href='./Static/notes.css'>-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Upload</title>
  </head>
  <body class="body">
  
<div class="container">

    
        <form method="POST" action="/upload/{{current_user.id}}" >

          <a class="dropdown" href="#" onclick="goBack()"> 
            <h2>
                <i style="width:10px;height:10px;color:black;" class="uil uil-arrow-left"></i>
            </h2>
          </a>

            <h1 style="display: block;text-align: center; 
            color: var(--title-color);">Upload Picture</h1>
      </br>
            
            <!--Username-->
            {{ form.hidden_tag()}}
            {{ form.profile.label(class="form-label") }}
            {{ form.profile(class="form-control")}}
            <br>
            
            <!--Register-->
            {{form.submit(class="btn btn-primary shadow")}}
        </form>
        <br/>
        {% if current_user.is_authenticated %}
            <form method="POST" action="/nopro/{{ current_user.id }}" onsubmit="return confirm('Delete Profile Pic?')">
                <button type="submit" class="btn btn-danger btn-sm">Remove Profile Picture</button>
            </form>
            {% endif %}
    </div> 
     <script>
    function goBack() {
    window.history.back();
}
  </script>
    <script src="{{ url_for('static', filename='js/js.js')}}"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
