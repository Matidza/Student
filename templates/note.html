<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href='{{ url_for('static', filename='css/note.css')}}'>
  <link rel="stylesheet" href='./Static/css/notes.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Note</title>
</head>

<body class=''>
 {% extends "base.html" %}
    {% block content%}

    
  <div class="container">
      <a class="dropdown" href="#" onclick="goBack()"> 
          <h2>
              <i style="width:10px;height:10px;color:black;" class="uil uil-arrow-left"></i>
          </h2>
      </a>

      {% if current_user.id == note.user_id %}
        <div class="module-item mb-3 shadow-sm p-3 mb-5 bg-white rounded border-white">
          <!-- Module Name -->
          <div class="header">
              <h4>Title: {{ note.title }}</h4>
              <i class="uil uil-ellipsis-v" onclick="toggleDropdown(this)"></i>
          </div>
          <br>
            <div class="dropdown-item" > 
              <div>          
                <h4>{{ note.VaalNotes.Module }}</h4>
                <i style="">created: {{ note.date_created.strftime("%d-%m-%Y") }}</i>
                <br><br>
                <h6>{{ note.content }}</h6>
              </div>  
            </div>
          <!-- Dropdown Content (Initially Hidden) -->
          <div class="dropdown-content" style="display: none;">
            <form method="POST" action="/delete_notes/{{ note.id }}" onsubmit="return confirm('Delete Module?')">
              <button type="submit" class="btn btn-danger btn-sm" style="font-size: 0.95rem;font-weight: 700;">Delete</button>
            </form>
            <br>
          
            <button  class="btn btn-secondary btn-sm" style="font-size: 0.95rem;font-weight: 700; color:white;">
              <a href="{{ url_for('update_notes', id=note.id) }}" style="font-size: 0.95rem;font-weight: 700; color:white;">
                  Update
              </a>
            </button>
            </form>
          </div>
        </div>
      {% endif %}
  </div>


  <script>
      function toggleDropdown(icon) {
        // Find the closest dropdown-content within the same module-item
        var dropdownContent = icon.closest('.module-item').querySelector('.dropdown-content');
        // Toggle the dropdown content's display style
        if (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') {
                dropdownContent.style.display = 'block';
                icon.classList.add('open-dropdown'); // Optional: Change icon style when dropdown is open
        } 
        else {
                dropdownContent.style.display = 'none';
                icon.classList.remove('open-dropdown'); // Optional: Revert icon style when dropdown is closed
          }
        }
  </script> 
  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const infoTitles = document.querySelectorAll('.info-title');

            infoTitles.forEach(title => {
                title.addEventListener('click', () => {
                    const infoSection = title.parentElement;
                    // Toggle the active class to show/hide the details
                    infoSection.classList.toggle('active');
                });
            });
        });
  </script>
  <script>
    function goBack() {
    window.history.back();
}
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock%}
</body>
</html>
